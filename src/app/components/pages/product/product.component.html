<main class="flex flex-col justify-center lg:flex-row items-center gap-6">
  <div class="card lg:w-1/2 w-11/12">
    <p-galleria
      [value]="images"          
      [numVisible]="5"  
      [containerStyle]="{ 'max-width': '640px', 'position' : 'relative' }"    
      thumbnailsPosition="left"
    >
      <ng-template pTemplate="item" let-item>
        <img [src]="item" class="w-full h-full object-fill" />
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <div class="flex justify-center w-[70px]">
          <img [src]="item" />
        </div>
      </ng-template>
    </p-galleria>
  </div>
  <div class="w-full lg:w-1/2 h-full flex flex-col justify-start gap-4 p-2">
    <div class="flex flex-col gap-1">
        <span>Brand: Iphone</span>
        <span>Model: XXXX</span>
        <span>Availability: Only 2 in stock</span>
    </div>
    <h2 class="font-anybody-bold text-3xl">IPHONE 15 PRO MAX ULTRA MEGA HIPER XL</h2>
    <span class="font-anybody-bold text-2xl self-end mr-2">$999</span>
    <footer class="p-2 flex gap-2 items-center justify-center">        
                
        <button
          pRipple
          class="flex items-center justify-center gap-x-2 w-1/2 select-none rounded-lg bg-sunsetOrange-200 p-2 text-center align-middle font-anybody-bold text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none text-white"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-heart"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
            ></path>
          </svg>
          Add to favorites
        </button>
        <button
          pRipple
          class="flex items-center justify-center gap-x-2 w-1/2 select-none rounded-lg bg-sunsetOrange-200 p-2 text-center align-middle font-anybody-bold text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none text-white"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-shopping-cart-plus"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
            <path d="M12.5 17h-6.5v-14h-2"></path>
            <path d="M6 5l14 1l-.86 6.017m-2.64 .983h-10.5"></path>
            <path d="M16 19h6"></path>
            <path d="M19 16v6"></path>
          </svg>
          Add to Cart
        </button>
      </footer>
  </div>
</main>


<style>
    ::ng-deep .p-galleria-thumbnail-container {
        background: transparent;
    }

    ::ng-deep .p-galleria-item-wrapper {
        height: 100%;        
    }
</style>

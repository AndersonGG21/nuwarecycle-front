<div class="w-full h-full flex justify-center">
  <div class="hidden md:w-[15%] md:h-[100vh] md:bg-green-400 md:block">
    Vagina
  </div>
  <div class="md:w-[85%] sm:w-full">
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="4" layout="grid">
        <ng-template pTemplate="header">
          <div class="flex w-full justify-end">
            <p-dataViewLayoutOptions
              class="bg-transparent"
            ></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
          <div
            class="relative flex w-full rounded-xl bg-[#f4f4f5] bg-clip-border text-gray-700 shadow-md border border-gray-200"
          >
            <div
              class="relative mx-2 mt-2 h-52 w-52 overflow-hidden rounded-xl bg-[#f4f4f5] bg-clip-border text-gray-700"
            >
              <img
                src="https://images.unsplash.com/photo-1629367494173-c78a56567877?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=927&amp;q=80"
                class="h-full w-full object-cover"
              />
            </div>
            <div class="p-6">
              <div class="mb-2 flex items-center justify-between">
                <p
                  class="block font-anybody-bold text-base font-medium leading-relaxed text-blue-gray-900 antialiased"
                >
                  {{ product.name }}
                </p>
                <p
                  class="block font-anybody-bold text-base font-medium leading-relaxed text-blue-gray-900 antialiased"
                >
                  $95.00
                </p>
              </div>
              <p
                class="block font-anybody-italic text-sm font-normal leading-normal text-gray-700 antialiased opacity-75"
              >
                With plenty of talk and listen time, voice-activated Siri access,
                and an available wireless charging case.
              </p>
            </div>
            <div class="p-6 pt-0">
              <button
                pRipple
                class="block w-full select-none rounded-lg bg-sunsetOrange-200 py-3 px-6 text-center align-middle font-anybody-bold text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none text-white"
                type="button"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </ng-template>
    
        <ng-template let-product pTemplate="gridItem">
          <div
            class="relative flex w-72 flex-col rounded-xl bg-[#f4f4f5] bg-clip-border text-gray-700 shadow-md border border-gray-200"
          >
            <div
              class="relative mx-2 mt-2 h-52 overflow-hidden rounded-xl bg-[#f4f4f5] bg-clip-border text-gray-700"
            >
              <img
                src="https://images.unsplash.com/photo-1629367494173-c78a56567877?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=927&amp;q=80"
                class="h-full w-full object-cover"
              />
            </div>
            <div class="p-6">
              <div class="mb-2 flex items-center justify-between">
                <p
                  class="block font-anybody-bold text-base font-medium leading-relaxed text-blue-gray-900 antialiased"
                >
                  {{ product.name }}
                </p>
                <p
                  class="block font-anybody-bold text-base font-medium leading-relaxed text-blue-gray-900 antialiased"
                >
                  $95.00
                </p>
              </div>
              <p
                class="block font-anybody-italic text-sm font-normal leading-normal text-gray-700 antialiased opacity-75"
              >
                With plenty of talk and listen time, voice-activated Siri access,
                and an available wireless charging case.
              </p>
            </div>
            <div class="p-6 pt-0">
              <button
                pRipple
                class="block w-full select-none rounded-lg bg-sunsetOrange-200 py-3 px-6 text-center align-middle font-anybody-bold text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </ng-template>
      </p-dataView>
  </div>  
</div>
<style>
  ::ng-deep .p-dataview-header {
    background-color: transparent;
  }

  ::ng-deep .p-dataview-grid .p-dataview-content .grid {
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(1, minmax(0, 1fr));
    column-gap: 1.5rem;
    row-gap: 1.5rem;
    place-items: center;
    margin-bottom: 20px;
  }

  ::ng-deep .p-dataview-list .p-dataview-content .grid {
    gap: 20px;
    width: 100%;
  }

  @media (min-width: 640px) {
    ::ng-deep .p-dataview-grid .p-dataview-content .grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      place-content: center;
    }
  }

  @media (min-width: 1024px) {
    ::ng-deep .p-dataview-grid .p-dataview-content .grid {
      grid-template-columns: repeat(3, minmax(0, 20rem));
      place-content: center;
    }
  }
  @media (min-width: 1280px) {
    ::ng-deep .p-dataview-grid .p-dataview-content .grid {
      grid-template-columns: repeat(4, minmax(0, 1fr));
      place-content: center;
    }
  }

  ::ng-deep .p-highlight {
    background-color: #f2652280;
    border-radius: 8px;
  }
</style>

<div *ngFor="let alert of alerts">
  <ol>
    <li
      class="flex w-64 p-3 items-center gap-2 rounded-lg bg-white shadow-[0px_10px_20px_10px_#00000024] text-sm
      {{classes.join(' ')}}"      
    >
      <div class="rounded-full bg-black h-4 w-4 flex justify-center items-center">
        <i class="pi pi-check text-[8px] text-white" ></i>
      </div>      
      {{ alert.message }}
    </li>
  </ol>
</div>
